		function Rotate(r){
			angle += r;
			$('.btn-default-styles').attr('disabled','disabled')
			$("#moveimg").rotate({
				animateTo:angle,
				duration:150,
				callback: function(){
					$('.btn-default-styles').removeAttr('disabled')
					
					if((angle/90) % 4 == 0 || (angle/90) % 4 == 2 || (angle/90) % 4 == -2){  //0度，180度
						$("#moveleftright1").offset({left: mdx + imgw/4 - 5});
						$("#moveleftright2").offset({left: mdx + imgw/2 - 5});
						$("#moveleftright3").offset({left: mdx + 3*imgw/4 - 5});
						
						$('#xlength1').val(naturalWidth/4)
						$('#xlength2').val(naturalWidth/2)
						$('#xlength3').val(3*naturalWidth/4)
						$('#imgw').val(naturalWidth);
						$('#imgh').val(naturalHeight);
					}else if((angle/90) % 4 == 1 || (angle/90) % 4 == 3 || (angle/90) % 4 == -1 || (angle/90) % 4 == -3){ //90度，270度
						$("#moveleftright1").offset({left: $('#img1').offset().left + $('#img1').height()/4 - 5});
						$("#moveleftright2").offset({left: $('#img1').offset().left + $('#img1').height()/2 - 5});
						$("#moveleftright3").offset({left: $('#img1').offset().left + 3*$('#img1').height()/4 - 5});
						
						$('#xlength1').val(naturalHeight/4)
						$('#xlength2').val(naturalHeight/2)
						$('#xlength3').val(3*naturalHeight/4)
						$('#imgw').val(naturalHeight);
						$('#imgh').val(naturalWidth);
					}
					$('#xlength1').parents('[role="tooltip"]').offset({left:$('#moveleftright1').offset().left - $('#xlength1').parents('[role="tooltip"]').width()/2})

					$('#xlength3').parents('[role="tooltip"]').offset({left:$('#moveleftright3').offset().left - $('#xlength3').parents('[role="tooltip"]').width()/2})
				}
			});
			
		}
